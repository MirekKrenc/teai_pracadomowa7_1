<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<h1>All cars</h1>
<table class="table">
    <thead>
        <tr>
            <th>Brand</th>
            <th>Production Year</th>
            <th>Color</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="car : ${cars}">
            <td th:text="${car.getBrand()}"></td>
            <td th:text="${car.getProductionYear()}"></td>
            <td th:text="${car.getColorString()}"></td>
        </tr>
    </tbody>
</table>
<h2>Add a car:</h2>
<form th:method="POST" th:action="@{/}" th:object="${newCar}">
    <fieldset>
    <div class="form-group col-sm-2">
    <p>Brand: <input type="text" th:field="*{brand}" /></p>
    </div>
    <div class="form-group col-sm-2">
        <p>Year : <input type="text" th:field="*{productionYear}"</p>
    </div>
    <div class="form-group col-sm-2">
    <p>Color: <input type="text" th:field="*{color}" /></p>
    </div>
    <input type="submit">    <input type="reset" >
    </fieldset>
</form>

<br>
<h2>Search cars by production years:</h2>
<form th:method="GET" th:action="@{/search/}" th:object="${years}" action="#">
    <p>Year start: <input for="fromYear" type="text" name="fromYear" id="fromYear" th:field="*{fromYear}"/></p>
    <p>Year stop : <input for="toYear" type="text" name="toYear" id="toYear" th:field="*{toYear}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
